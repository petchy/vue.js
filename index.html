<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <span>Employee name : </span> <input type="text" v-model="newData.name"> <span>Salary : </span> <input type="text" v-model="newData.salary"><br>
      <button type="button" @click="addEmployee">Add employee</button>
      <ul>
        <li v-for="employee in employees">{{ employee.name }} | {{ employee.salary }}</li>
      </ul>
      <h1>Salary Summary: {{ salarySummary }}</h1>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
