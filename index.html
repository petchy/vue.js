<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      Name : <input type="text" v-model="name"> Food Favourite : <input type="checkbox" value="ส้มตำ" v-model="foods"><label>ส้มตำ</label> <input type="checkbox" value="พิซซ่า" v-model="foods"><label>พิซซ่า</label> <input type="checkbox" value="ชาบู" v-model="foods"><label>ชาบู</label>
      <br>
      <input type="radio" value="Male" v-model="gender"><label>Male</label><br>
      <input type="radio" value="Female" v-model="gender"><label>Female</label>
      <hr>
      <h1>Name : {{name}}</h1>
      <h1>Job : {{job}}</h1>
      <h1>Age : {{age}}</h1>
      <h1>Website : <a v-bind:href="website">Click link...</a></h1>
      <h1>Food : {{foods}}</h1>
      <h1>Gender : {{gender}}</h1>

    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
