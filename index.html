<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="post">
      Title: {{ title }}<br>
      Message: {{ message }}
    </div>
    <div id="comment">
      <textarea>{{ comment }}</textarea>
    </div>
    <div id="likeSystem">
      <button type="button" v-on:click="like=!like">Like</button>
      {{ like }}
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
