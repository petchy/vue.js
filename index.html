<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js - Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      Name : <input type="text" v-model="name">
      <hr>
      <h1>Name : {{name}}</h1>
      <h1>Job : {{job}}</h1>
      <h1>Age : {{age}}</h1>
      <h1>Website : <a v-bind:href="website">Click link...</a></h1>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
